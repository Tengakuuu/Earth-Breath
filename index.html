<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <main>
        <article>
            <aside>
               <h1>EARTH BREATH</h1>
               <h5>Faça a terra Respirar Melhor</h5>
               <p>
                Email:
               </p>
               <input type="text" id="email" required>
               <p>
                Senha:
               </p>
               <input type="password" id="pass" required><br>
               <button class="login" onclick="sumbitLogin()">Logar</button><button class="register" onclick="sumbitLogin()">Cadastro</button>
               <br>
               <img src="imgs/EB_LOGOB.png" alt="">
               <h6>Dev : Miguel Bento©</h6>
            </aside>
        </article>
    </main>
    <script>
        
        function sumbitLogin(){
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pass").value;
            if (email === "" || pass === "")
            {
                alert("Falha no Cadastro, Verifique Email ou Senha Novamente")
            } else {
                location.href='main.html'
            }
        }
    </script>
